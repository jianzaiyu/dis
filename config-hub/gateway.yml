server:
  port: 8080

zuul:
  SendErrorFilter:
    error:
      disable : false
  retryable: true  #zuul.routes.<routename>.retryable=true
  ignoredServices: '*'
  host:
    connect-timeout-millis: 20000
    socket-timeout-millis: 20000
  routes:
    feign-service:
      path: /feign/**
    service:
      path: /service/**
#    b-service:
#      path: /b/**
#      sensitiveHeaders:
#    user-route:      # 该配置方式中，user-route只是给路由一个名称，可以任意起名。
#     url:http://localhost:8000/  # 指定的url
#     path: /user/**      # url对应的路径。