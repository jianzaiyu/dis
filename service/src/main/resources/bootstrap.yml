spring:
  application:
    name: service
  cloud:
    config:
      uri: http://127.0.0.1:8000
      fail-fast: true
      username: user
      password: password
      retry:
        initial-interval: 2000
        max-interval: 10000
        multiplier: 2
        max-attempts: 10

server:
  port: 8004
